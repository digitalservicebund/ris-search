commit-msg:
  commands:
    lint-commit-msg:
      run: npx --yes commitlint --edit
pre-commit:
  parallel: true
  commands:
    fix-format-backend:
      tags: style
      root: backend
      stage_fixed: true
      run: ./gradlew spotlessApply -DspotlessFiles=$(echo {staged_files} | sed 's/ /,/g')
    check-format-frontend:
      root: frontend
      stage_fixed: true
      run: >-
        yarn prettier:fix {staged_files} &&
        yarn eslint:fix --no-warn-ignored {staged_files}
    check-javadocs:
      skip: true
      tags: check javadocs
      root: backend
      run: ./gradlew checkstyleMain -Dinclude=$(echo {staged_files} | sed 's/ /,/g') && git add {staged_files}
pre-push:
  parallel: true
  commands:
    licenses-audit-backend:
      tags: licenses audit
      root: backend
      run: ./gradlew checkLicense
    licenses-audit-frontend:
      tags: licenses audit
      root: frontend
      run: yarn audit:licences
