<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Langer Titel einer Verwaltungsvorschrift</title>
</head>
  <body>
    <h1>Langer Titel einer Verwaltungsvorschrift</h1>
    <h2>Kurzreferat</h2>
    <div>
      <p>
        A <a href="http://www.foo.de">foo</a> is <span>bar</span>.
        <br>
        Bar <sub>baz</sub> or <sup>bas</sup>.
      </p>
      Bar.

      <p>
        1. <em>EM</em>
        2. hlj
        3. noindex
        4. <strong>strong</strong></p>
    </div>
    <h2>Inhalt</h2>
    <ul>
      <li>1. Foo</li>
      <li>2. Bar</li>
      <li>3. Baz</li>
    </ul>
    <h2>Fu√ünoten</h2>
    <ul>
      <li>1. Footnote Foo</li>
      <li>2. Footnote Bar</li>
    </ul>
  </body>
</html>
