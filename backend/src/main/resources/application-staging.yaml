    url: https://ris-portal.dev.ds4g.net/
    description: Public staging server

sentry:
  environment: staging-backend
  traces-sample-rate: 0.01
  logging:
    minimum-event-level: error
  dsn: "https://9fb90db5a19e625b82c4d9b52dd80fa8@o1248831.ingest.us.sentry.io/4506614661840896"

logging:
  level:
    de:
      bund:
        digitalservice:
          ris:
            search:
              config:
                httplogs: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
