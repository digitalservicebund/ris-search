  port: 8080
  front-end-url: https://ris-portal.dev.ds4g.net/
  technical-users: []

spring:
  config:
    import:
      - "kubernetes:"
      - "optional:configtree:/etc/secrets/*/"
  cloud:
    kubernetes:
      config:
        fail-fast: true
        sources:
          - name: ris-search-opensearch-config
          - name: ris-search-postgres-config

