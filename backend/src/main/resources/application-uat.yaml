server:
  port: 8080
  technical-users: []

spring:
  config:
    import: "kubernetes:"
  cloud:
    kubernetes:
      config:
        fail-fast: true
        sources:
          - name: ris-search-opensearch-config
      secrets:
        paths: /etc/secrets
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://neuris.login.bare.id/auth/realms/NeuRIS/protocol/openid-connect/certs

swagger:
  server:
    url: https://ris-search.uat.ds4g.net/
    description: Public uat server

sentry:
  environment: uat-backend
  traces-sample-rate: 0.01
  logging:
    minimum-event-level: error

logging:
  level:
    org:
      zalando:
        logbook: TRACE
